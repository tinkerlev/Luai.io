<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background-color: #0f172a;">
    <div style="width: 100%; max-width: 600px; margin: 40px auto; background-color: #1e293b; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.4); overflow: hidden;">
        
        <!-- Header with Logo -->
        <div style="padding: 24px; text-align: center; border-bottom: 1px solid #334155;">
            <a href="https://Luai.luai.io" target="_blank">
                <img src="https://i.ibb.co/nNwc5Qmd/logo-luai-No-Color.png" alt="Luai Logo" style="height: 40px;" />
            </a>
        </div>
        
        <!-- Main Content -->
        <div style="padding: 32px; color: #cbd5e1;">
            
            <!-- Title -->
            <h1 style="margin: 0 0 24px; color: #ffffff; font-size: 24px; font-weight: 600; text-align: center;">
                New Lead from Luai.io!
            </h1>
            
            <!-- Details Section -->
            <div style="background-color: #334155; border-radius: 8px; padding: 20px; font-size: 16px;">
                
                <!-- Name -->
                <div style="margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #475569;">
                    <p style="margin: 0 0 4px 0; font-size: 14px; color: #94a3b8;">Full Name</p>
                    <p style="margin: 0; font-size: 18px; color: #ffffff; font-weight: 500;">{{name}}</p>
                </div>
                
                <!-- Email -->
                <div style="margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #475569;">
                    <p style="margin: 0 0 4px 0; font-size: 14px; color: #94a3b8;">Email Address (Click to Reply)</p>
                    <a href="mailto:{{reply_to}}" style="margin: 0; font-size: 18px; color: #60a5fa; text-decoration: none; font-weight: 500;">{{reply_to}}</a>
                </div>
                
                <!-- Company -->
                <div style="margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #475569;">
                    <p style="margin: 0 0 4px 0; font-size: 14px; color: #94a3b8;">Company</p>
                    <p style="margin: 0; font-size: 18px; color: #ffffff; font-weight: 500;">{{company}}</p>
                </div>
                
                <!-- Message -->
                <div>
                    <p style="margin: 0 0 8px 0; font-size: 14px; color: #94a3b8;">Message</p>
                    <p style="margin: 0; font-size: 16px; color: #e2e8f0; line-height: 1.6;">"{{message}}"</p>
                </div>
                
            </div>
            
            <!-- Action Button -->
            <div style="text-align: center; margin-top: 32px;">
                <a href="mailto:{{reply_to}}" target="_blank" style="display: inline-block; padding: 14px 28px; background-color: #2563eb; color: #ffffff; text-decoration: none; font-weight: bold; border-radius: 8px; font-size: 16px;">
                    Reply to {{reply_to}} Now
                </a>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div style="padding: 20px; text-align: center; font-size: 12px; color: #64748b; border-top: 1px solid #334155; background-color: #0f172a;">
            <p style="margin: 0;">This is an automated notification from your website's contact form.</p>
            <p style="margin: 4px 0 0;">Luai.io | Military-Grade Security</p>
        </div>
        
    </div>
</body>
</html>
